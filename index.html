<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <title>Template</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/main.css" />
  </head>

  <body>
    <div class="container container-lg">
      <div class="section section-head">
        <div class="card card-user">
          <div class="grid">
            <div class="grid-items width-1-1 width-1-3-lg">
              <figure class="user-photo">
                <img src="images/user.jpg" alt="img" class="round" />
              </figure>
            </div>
            <div class="grid-items width-1-1 width-2-3-lg">
              <h1 class="specialist-name">Вероника Ростова</h1>
              <p class="job-description">Менеджер по продажам</p>
              <div class="user-description">
                Подберу для вас самые лучшие предложения. Мои услуги абсолютно
                бесплатны.
              </div>

              <div class="card card-chart">
                <p class="chart-description">Услуг</p>
                <div class="card card-chart-info border">
                  <div class="grid">
                    <div class="grid-items width-2-3 left">
                      <ul class="list card-list card-border">
                        <li class="color green width-1-1">
                          Ручное бронирование
                        </li>
                        <li class="color blue width-1-4">
                          Пакетные туры
                        </li>
                        <li class="color blue width-1-7">Отели</li>
                      </ul>
                    </div>
                    <div class="grid-items width-1-3 right">
                      <ul class="list card-list">
                        <li>11</li>
                        <li>3</li>
                        <li>1</li>
                      </ul>
                    </div>
                  </div>
                </div>
                <div class="chart-total">
                  <div class="grid">
                    <div class="grid-items">
                      <p class="bold">Всего</p>
                    </div>
                    <div class="grid-items right">
                      <p class="bold">15</p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="section section-comments">
        <div class="grid">
          <div class="grid-item tab navigation">
            <button
              id="defaultOpen"
              class="tablinks active"
              data-tab-name="recentComments"
            >
              Последние отзывы
            </button>
            <button class="tablinks" data-tab-name="allComments">
              Все отзывы
            </button>
          </div>
          <div class="grid-item navigation">
            <div class="nav-info like-sign">
              <a href="#"><i class="icon-like" aria-hidden="true"></i></a>
              <p class="quantity">131</p>
            </div>
            <div class="nav-info comment-sign">
              <a href="#"><i class="icon-comment" aria-hidden="true"></i></a>
              <p class="quantity" id="quantityComments">14</p>
            </div>
          </div>
        </div>
        <div class="comments" id="comments">
          <div
            id="recentComments"
            class="tabcontent"
            style="display: block;"
          ></div>
          <div id="allComments" class="tabcontent" style="display: none;"></div>
        </div>
      </div>
      <div class="section section-form">
        <form class="section-form">
          <div class="form-control">
            <textarea class="form-textarea"></textarea>
          </div>
          <div class="button-control">
            <button
              id="send-request"
              class="button button-primary button-sm button-lg"
            >
              Написать консультанту
            </button>
          </div>
        </form>
      </div>
    </div>
    <script src="js/collections.js"></script>
    <script src="js/renderingComments.js"></script>
    <script src="js/tabs.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
